server {
    listen 80;
    server_name localhost;

    # Serve frontend static from frontend container
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API to backend and disable buffering for SSE
    location /api/v1/ {
        proxy_pass http://backend:5012/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important for streaming
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        chunked_transfer_encoding on;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Health endpoints
    location = /api/health {
        proxy_pass http://backend:5012/api/health;
    }

    # Make sure direct /chat path serves index.html (SPA)
    location = /chat {
        proxy_pass http://frontend:80/chat;
        proxy_set_header Host $host;
    }

    # Static fallback
    location ~* \.(?:manifest|appcache|html|xml|json)$ {
        proxy_pass http://frontend:80;
    }
}
